name: Generate GitHub Stats and Repo Cards

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate User Stats Card
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=react&border_color=61dafb&hide_border=true
          path: images/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Top Languages Card
      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&theme=react&border_color=61dafb&hide_border=true&layout=compact&langs_count=8
          path: images/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Repo Cards - Metal-Slug
      - name: Generate Metal-Slug Repo Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Metal-Slug&theme=react&border_color=61dafb&border_radius=10
          path: images/repo-metal-slug.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Repo Cards - ODE-Calculator
      - name: Generate ODE-Calculator Repo Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=ODE-Calculator&theme=react&border_color=61dafb&border_radius=10
          path: images/repo-ode-calculator.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Repo Cards - Scientific-Calculator
      - name: Generate Scientific-Calculator Repo Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Scientific-Calculator-&theme=react&border_color=61dafb&border_radius=10
          path: images/repo-scientific-calculator.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate Repo Cards - Mechanics-visualization
      - name: Generate Mechanics-visualization Repo Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=Mechanics-visualization&theme=react&border_color=61dafb&border_radius=10
          path: images/repo-mechanics-visualization.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add images/
          git diff --staged --quiet || git commit -m "Update GitHub stats and repo cards"
          git push
